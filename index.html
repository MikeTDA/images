     .text-overlay {
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: white;
  font-family: Arial, sans-serif;
  
  display: flex;          /* Turn into a flex container */
  flex-direction: column; /* Stack items vertically */
  align-items: center;    /* Center items horizontally */
  gap: 3px;              /* Add vertical spacing between items */
}



      ul{
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        list-style-type: none;
        margin: 0px;
        padding: 0px;
      }

      li{
        flex-grow: 1;
        height: 60vh;
      }

      li:last-child {
  flex-grow: 10;
   }

      img{
        max-height: 100%;
        min-width: 100%;
        object-fit: cover;
        vertical-align: bottom;
        border-radius: 40px;
      }

      @media (max-aspect-ratio: 1/1) {
  li {
    height: 30vh;
  }
}

@media (max-height: 480px) {
  li {
    height: 80vh;
  }
}

@media (max-aspect-ratio: 1/1) and (max-width: 480px) {
  ul {
    flex-direction: row;
  }

  li {
    height: auto;
    width: 100%;
  }
  img {
    width: 100%;
    max-height: 75vh;
    min-width: 0;
  }
}

     
  .topbar{

  }

  .kids1:hover {
    text-decoration: underline;
    text-decoration-style: dotted;
    
    }

    /* Dropdown Styling */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%; /* Places dropdown below the parent item */
      left: 0;
      background-color: white;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content div {
      padding: 10px;
      text-align: left;
      color: black;
      background-color: white;
      cursor: pointer;
    }
    .dropdown-content div:hover {
      background-color: #f7b6af;
    }

    /* Show Dropdown on Hover */
    .kids1:hover .dropdown-content {
      display: block;
    }

  form {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      
    }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      font-size: 12px;
      border-radius: 50px;
      border: solid rgb(212, 212, 219) 1px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      color: white;
      background-color: #DA3928;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      border-radius: 50px;
    }
    button:hover {
      background-color: #0056b3;
    }

@media (max-width: 1028px) {
